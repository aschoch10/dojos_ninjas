<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <div style="margin-left: 40%; margin-right: 40%;" >
        <table class="table bg-secondary">
            <br>
            <br>
                <!-- Single location dojo -->
            <h2>{{dojo.name}} ninjas </h2>
            <thead>
                <tr>
                    <th>{{dojo.name}}</th>
                </tr>
            </thead>
            <tbody>
                <!-- Jinja Loop -->
                {% for ninja in dojo.ninjas %}
                <tr>
                <!-- Needs to be all ninjas from selected dojo -->
                <td>{{ninja.first_name}}</td>
                </tr>
                {%  endfor  %}
            </tbody>
    </table>
    <!-- Should go to NEW NINJA-->
    <a href="/"><button class="btn btn-primary">Return to Home</button></a>
</div>
</body>
</html>
