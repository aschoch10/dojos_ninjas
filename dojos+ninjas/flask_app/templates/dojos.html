<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="form-group" style="margin-right: 35%; margin-left: 35%;"> 
            
            <form action="/create" method="POST" class="border border-primary form-control">
                <h2>Create New Dojo</h2>
                <input class="form-control border border-primary" type="text" name="name" placeholder="Enter Dojo Location">
                <br>
                <!-- To show one dojo page -->
                <input class="btn btn-primary" type="submit" value="Create!">
            </form>
        </div >


        <div style="margin-left: 40%; margin-right: 40%;" >
            <table class="table bg-warning">
                <br>
                <br>
                <h2>All Dojos</h2>
                <thead>
                    <tr>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Jinja Loop -->
                    {% for dojo in dojos %}
                    <tr>
                    <!-- Needs to be each dojo location -->
                    <!-- each location needs to link to single_dojo -->
                    <td><a href="/dojo/{{dojo.id}}">{{  dojo.name  }}</a></td>
                    </tr>
                    {%  endfor  %}
            </tbody>
        </table>
        <!-- Should go to NEW NINJA-->
        <a href="/ninjas/new"><button class="btn btn-primary">Add Ninja!</button></a>
    </div>
</body>
</html>
